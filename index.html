<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </div>
    <div class="nav-icons">
      <img src="./apps.svg" alt="Applications" />
      <img src="./account_circle.svg" alt="Profil utilisateur" />
    </div>
  </header>

  <main class="main">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />

    <form class="search-container">
      <!-- <span class="material-icons">search</span> -->
      <input type="text" placeholder="Effectuez une recherche Google" class="search-box" />
      <img src="./img/search.svg" alt="Recherche" />
      <img src="./img/mic.svg" alt="Microphone" />
      <img src="./img/image.svg" alt="Image" />

      <!-- <div class="search-container">
        <!-- <span class="material-icons">search</span> 
        
      </div>" -->
      <div class="buttons">
        <button type="submit">Recherche Google</button>
        <button type="button">J'ai de la chance</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>Burkina Faso</p>
    <div class="footer-links">
      <a href="#">À propos</a>
      <a href="#">Publicité</a>
      <a href="#">Entreprise</a>
      <a href="#">Comment fonctionne la recherche Google ?</a>
    </div>
  </footer>
</body>
</html>
